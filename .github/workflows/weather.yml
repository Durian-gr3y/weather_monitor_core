name: Weather Monitor

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

jobs:
  run-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests geopy

      - name: Validate API Key
        run: |
          if [ -z "$OPENWEATHER_API_KEY" ]; then
            echo "Error: OPENWEATHER_API_KEY secret not configured"
            exit 1
          fi
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

      - name: Run weather script
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: python weather_monitor.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add weather_data.json
          git commit -m "Update weather data" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Durian-gr3y/weather_monitor_core.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
